<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4"></div>
        <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">   
                     <h1>BOOKS</h1>
        </div>
        <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4"></div>
    </div>
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
        <div class="col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">

            <table class="table table-borderless">

                <tr>
                    <td>TITLE</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>DISTRIBUTOR</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>AUTHOR</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>PUBLISHER</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>YEAR OF PUBLISHING</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>PRICE</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-danger">SUBMIT</button></td>
                </tr>
            
            
            
            </table>


        </div>
        <div class="col col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
    </div>
</div>
    
</body>
</html>
